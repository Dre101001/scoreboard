<!DOCTYPE html>
<html>
  <head>
    <title>Scorboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="teams-div">
          <h3 class="teams">HOME</h3>
        </div>
        <div class="score-div">
          <h2 class="score" id="home-num">0</h2>
        </div>
        <div class="btn-div">
          <button onclick="addScoreHomeone()">+1</button>
          <button onclick="addScoreHometwo()">+2</button>
          <button onclick="addScoreHomethree()">+3</button>
        </div>
      </div>

      <div class="center-div">
        <button class="reset-btn" onclick="resetScore()">Reset</button>
      </div>

      <div class="column">
        <div class="teams-div">
          <h3 class="teams" >GUEST</h3>
        </div>
        <div class="score-div">
          <h2 class="score" id="guest-num">0</h2>
        </div>
        <div class="btn-div">
          <button onclick="addScoreGuestone()">+1</button>
          <button onclick="addScoreGuesttwo()">+2</button>
          <button onclick="addScoreGuestthree()">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
